<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đặt bàn quán ăn</h1>
    <form action="">
        <b>Nhập tên:</b>
        <input type="text" placeholder="Nhập tên của bạn">
        <br>
        <br>
        <b>Số người:</b>
        <input type="number" placeholder="VD: 3 người">
        <br>
        <br>
        <b>Ngày và giờ:</b>
        <input type="datetime-local">
        <br>
        <br>
        <b>Yêu cầu đặc biệt:</b>
        <textarea name="" id="" rows="1" placeholder="VD: Cần chỗ yên tĩnh,..."></textarea>
        <br>
        <br>
        <button type="submit">Đặt bàn</button>
    </form>


</body>
</html>
