<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: pink;
            text-align: center;
        }
        button:hover{
            background-color: pink;
        }
        textarea{
            width: 100%;
        }
        .container{
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Khảo sát ý kiến người dùng</h1>
<div class="container">  
    <b><label for="name">Họ và Tên:</label></b><br>
    <input type="text" placeholder="Nhập tên của bạn"><br>
    <b><label for="Giới tính">Giới tính:</label></b>
    <div>
        <input type="radio">
        <label for="Nam">Nam</label>
        <input type="radio">
        <label for="Nữ">Nữ</label>
        <input type="radio">
        <label for="Khác">Khác</label>
    </div>
    <br>

    <b><label for="Sở thích">Sở thích</label></b>
    <div>
        <figcaption><i>(Có thể chọn nhiều)</i></figcaption>
        <input type="checkbox">
        <label for="docsach">Đọc sách</label>
        <input type="checkbox">
        <label for="nghenhac">Nghe nhạc</label>
        <input type="checkbox">
        <label for="dulich">Du lịchh</label>
        <input type="checkbox">
        <label for="choigame">Chơi game</label>
    </div>
    <br>

    <b><label for="mucdo">Mức độ hài lòng</label></b><br>
    <select name="mucdo" id="">
        <option value="">Chọn một mức độ</option>
        <option value="1">Rất không hài lòng</option>
        <option value="2">Bình thường</option>
        <option value="3">Rất hài lòng</option>
    </select>
    <br>
    <br>

    <b><label for="feedback">Góp ý thêm:</label></b>
    <textarea name="feedback" id="" rows="1" placeholder="Nhập ý kiến của bạn..."></textarea>
    <br>
    <br>
    
    <button type="submit">Gửi khảo sát</button>
</div>

</body>
</html>
