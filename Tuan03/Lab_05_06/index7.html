<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(41, 149, 41);
            background-color: rgb(203, 235, 203);
            text-align: center;
        }
        .img{
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: center;
        }
        img{
            padding: 5px;
        }
        @media only screen and (max-width: 768px) {
            .img{
                display: grid;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Thư viện ảnh</h1>
    <div class="img">

        <img src="https://picsum.photos/id/17/367/267" alt="">

    </div>
</body>
</html>
