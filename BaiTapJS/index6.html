<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .success{
            color: green;
            font-size: 20px;
        }
        .error{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
<!-- 1. Check số: 
	- click -> please input-> check số
	- class error đỏ, success xanh -->

    <input id="number" type="number" placeholder="input number">
    <button id="btncheck">Check</button>
    <p id="result"></p>

    <script>
            var num = document.getElementById("number");
            var btn = document.getElementById("btncheck");
            var kqua = document.getElementById("result");

        btn.onclick = function() {
            var a = num.value
            if (a) {
                kqua.innerText = "OK";
                kqua.className = "success";
            } else {
                kqua.innerText = "please input";
                kqua.className = "error";
            }
        }
    </script>
</body>
</html>
