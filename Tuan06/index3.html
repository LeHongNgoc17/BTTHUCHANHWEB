<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success{
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
        .error{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- select a birthdate ->
    notice -> valid if pass -> notice -> green color
    notice -> not valid if future -> notice -> red color -->

    <input id="inputdate" type="date">
    <button id="btncheck">Check</button>
    <p id="result"></p>

    <script>
        var inputdate = document.getElementById("inputdate");
        var btncheck = document.getElementById("btncheck");
        var result = document.getElementById("result");

        inputdate.onchange = function() {
            var mybirthdate = new Date(inputdate.value);
            var today = new Date();
            if (mybirthdate < today) {
                result.innerText = "OK";
                result.className = "success";
            } else {
                result.innerText = "please input again";
                result.className = "error";
            }
        }
    </script>
</body>
</html>
