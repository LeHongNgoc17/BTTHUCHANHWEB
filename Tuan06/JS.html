<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success{
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        .error{
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- 1. Số điện thoại Việt Nam
Tạo một input để kiểm tra số điện thoại Việt Nam hợp lệ, bắt đầu bằng
0 và có 10 chữ số.  -->
    <h2>Check phone</h2>
    <input id="inputphone" type="text" placeholder="0XXX XXX XXX">
    <button id="btnphone">Check phone</button>
    <span id="kqphone"></span>

<!-- 2. Mật khẩu an toàn 
check pass: ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$ -->
    <h2>Check password</h2>
    <input id="inputpass" type="text" placeholder="your password">
    <button id="btnpass">Check pass</button>
    <span id="kqpass"></span>

<!-- 3. Kiểm tra để người dùng có thể nhập hợp lệ ((DD-MM-YYYY) hoặc (DD/MM/YYYY)) -->
    <h2>Check date</h2>
    <input id="inputdate" type="text" placeholder="DD-MM-YYYY or DD/MM/YYYY">
    <button id="btndate">Check date</button>
    <span id="kqdate"></span>

<!-- 4. Thẻ tín dụng. Kiểm tra số thẻ tín dụng với Regex (giả lập), 16 chữ số, 
có thể chia thành 4 nhóm 4 số cách nhau bằng dấu cách hoặc không có khoảng trắng.  -->
    <h2>Check thẻ tín dụng</h2>
    <input id="inputttd" type="text" placeholder="xxxx xxxx xxxx xxxx">
    <button id="btnttd">Check ttd</button>
    <span id="kqttd"></span>

<!-- 5. Kiểm tra nhập vào họ và tên (ít nhất 2 từ) -->
    <h2>Check name</h2>
    <input id="inputname" type="text" placeholder="VD: nguyen van a">
    <button id="btnname">Check name</button>
    <span id="kqname"></span>

<!-- 6. Kiểm tra mã bệnh nhân SG-20230701-00115 (SG-XXXXXXXX-XXXXX) -->
    <h2>Check mã bệnh nhân</h2>
    <input id="inputmbn" type="text" placeholder="SG-XXXXXXXX-XXXXX">
    <button id="btnmbn">Check mbn</button>
    <span id="kqmbn"></span>


    <script>
        // Cau 1
        var inputphone = document.getElementById("inputphone");
        var btnphone = document.getElementById("btnphone");
        var kqphone = document.getElementById("kqphone");
        var ktphone = /^0\d{9}$/;

        btnphone.onclick = function() {
            var checkphone = ktphone.test(inputphone.value);
            if (checkphone) {
                kqphone.innerText = "OK";
                kqphone.className = "success";
            } else {
                kqphone.innerText = "please input again";
                kqphone.className = "error";
            }
        }

        // Cau 2
        var inputpass = document.getElementById("inputpass");
        var btnpass = document.getElementById("btnpass");
        var kqpass = document.getElementById("kqpass");
        var ktpass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

        btnpass.onclick = function() {
            var checkpass = ktpass.test(inputpass.value);
            if (checkpass) {
                kqpass.innerText = "OK";
                kqpass.className = "success";
            } else {
                kqpass.innerText = "please input again";
                kqpass.className = "error";
            }
        }

        // Cau 3
        var inputdate = document.getElementById("inputdate");
        var btndate = document.getElementById("btndate");
        var kqdate = document.getElementById("kqdate");
        var ktdate = /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/;

        btndate.onclick = function() {
            var checkdate = ktdate.test(inputdate.value);
            if (checkdate) {
                kqdate.innerText = "OK";
                kqdate.className = "success";
            } else {
                kqdate.innerText = "please input again";
                kqdate.className = "error";
            }
        }

        // Cau 4
        var inputttd = document.getElementById("inputttd");
        var btnttd = document.getElementById("btnttd");
        var kqttd = document.getElementById("kqttd");
        var ktttd = /^(\d{4}\s){3}\d{4}$|^\d{16}$/;

        btnttd.onclick = function() {
            var checkttd = ktttd.test(inputttd.value);
            if (checkttd) {
                kqttd.innerText = "OK";
                kqttd.className = "success";
            } else {
                kqttd.innerText = "please input again";
                kqttd.className = "error";
            }
        }

        // Cau 5
        var inputname = document.getElementById("inputname");
        var btnname = document.getElementById("btnname");
        var kqname = document.getElementById("kqname");
        var ktname = /\w+\s\w+/;

        btnname.onclick = function() {
            var checkname = ktname.test(inputname.value);
            if (checkname) {
                kqname.innerText = "OK";
                kqname.className = "success";
            } else {
                kqname.innerText = "please input again";
                kqname.className = "error";
            }
        }

        // Cau 6
        var inputmbn = document.getElementById("inputmbn");
        var btnmbn = document.getElementById("btnmbn");
        var kqmbn = document.getElementById("kqmbn");
        var ktmbn = /^SG-\d{8}-\d{5}$/;

        btnmbn.onclick = function() {
            var checkmbn = ktmbn.test(inputmbn.value);
            if (checkmbn) {
                kqmbn.innerText = "OK";
                kqmbn.className = "success";
            } else {
                kqmbn.innerText = "please input again";
                kqmbn.className = "error";
            }
        }
    </script>
</body>
</html>
