<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            display: grid;
            justify-content: center;
            font-style: italic;
            color: red;
            background-color: blanchedalmond;
        }

        ul{
            font-size: 20px;
        }

        .mon1, .mon3, .mon5 {
            background-color: yellow;
        }

        ul li:hover{
            background-color: pink;
        }

        li{
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <h1>Danh Sach Cac Mon Hoc Yeu Thich</h1>
    <ul>
        <li class="mon1">Tieng Anh</li>
        <li class="mon2">The Duc</li>
        <li class="mon3">Toan</li>
        <li class="mon4">Hoa Hoc</li>
        <li class="mon5">Ngu Van</li>
    </ul>
</body>
</html>
